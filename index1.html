    <!-- Bootstrap Link -->

    <title>Bootstrap Form</title>
</head>
<body>
    <H1>Bootstrap Page Responsiveness</H1>
    <div class="container-fluid">
        <form>
          <div class="form-group row">
            <label for="colors" class="col-sm-4 col-form-label">Color</label>
            <div class="col-sm-4">
              <select name="colors" id="colors" class="form-control">
                <option selected>Select...</option>
                <option value="blue">Blue</option>
                <option value="white">White</option>
                <option value="pink">Pink</option>
                <option value="yellow">yellow</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <div class="col">
              <button type="button" class="btn btn-primary" onclick="changeColor()">Go</button>
            </div>
          </div>
        </form>
      </div>
